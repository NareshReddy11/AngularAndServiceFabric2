<div class="container-fluid mb-5"> 
  <h1>First form</h1>
  <form #userForm="ngForm">
    {{userForm.value | json}}
    <div class="form-group">
      <label>Name</label>
      <input type="text" required #name="ngModel" [class.is-invalid]="name.invalid && name.touched" class="form-control" name="userName" [(ngModel)]="userModelnName">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" name="email" ngModel>
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input type="tel" required #phone="ngModel" pattern="^\d{10}$" [class.is.invalid]="pnone.invalid && phone.touched" class="form-control" name="Phone" ngModel>
    </div>
    <div class="form-group">
      <select required #topic="ngModel" [class.is-invalid]="topic.invalid && topic.touched" class="custom-select" name="topic" ngModel>
        <option value="">I am interested in</option>
        <option *ngFor="let topic of topics">{{topic}}</option>
      </select>
      <small class ="text-danger" [class.d-none]="topic.valid || topic.untouched">please select</small>
    </div>
    <div class="mb-3">
      <label>Time preference</label>
      <div class="form-check">
        <input class="form-check-input" ngModel type="radio" name="time preference" value="Morning">
        <label class="form-check-label">Morning (7AM-9Am)</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" ngModel type="radio" name="time preference" value="Evening">
        <label class="form-check-label">Evening (4PM-6PM)</label>
      </div>
    </div>
    <div class="form-check-mb-3">
      <input class="form-check-input" name="Subscribe" ngModel type="checkbox">
      <label class ="form-check-label">
        send me promotinal offers
      </label>
    </div>
    <button [disabled]="userForm.form.invalid" class ="btn btn-primary">submit </button>
   
  </form>
</div>
